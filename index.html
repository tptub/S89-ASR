<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      background-color: #000;
      color: #0ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 48px;
    }
    p {
      font-size: 20px;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #0ff;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    #muteBtn {
      margin-top: 20px;
      background: none;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>S89 - Fast Flag Roblox & Files Hide</h1>
  <p>🚀 الإصدار الجديد: حماية قوية وإخفاء ملفات ضد الـ Chekers</p>
  <p>✨ التخصص: Fast Flag Roblox</p>
  <p>🛡️ حماية كاملة وسرعة تفعيل الأكواد</p>
  
  <a href="https://discord.gg/VhUC2EGuHq" target="_blank">💎 الدعم الفني وشراء الأكواد</a>
  
  <br><br>
  <button id="muteBtn">🔈 إيقاف الأغنية</button>
  
  <audio id="bgMusic" autoplay loop>
    <source src="YOUR_SONG_LINK_HERE.mp3" type="audio/mpeg">
    متصفحك لا يدعم تشغيل الصوت.
  </audio>

  <script>
    const music = document.getElementById('bgMusic');
    const btn = document.getElementById('muteBtn');
    btn.onclick = function() {
      if (music.muted) {
        music.muted = false;
        btn.textContent = '🔈 إيقاف الأغنية';
      } else {
        music.muted = true;
        btn.textContent = '🔇 تشغيل الأغنية';
      }
    };
  </script>
</body>
